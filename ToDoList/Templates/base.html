<html>
    <head>
        <title>Simple "To-Do List" Application</title>
    </head>
    <body>
        <h1>To-do app ;)</h1>
        <h3>Things to do:</h3>
        <ul>
            {% for todo_item in all_items %}
                <li>{{ todo_item }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
